apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: promote-to-qa
  title: Promote to QA
  description: Tag the main branch for QA deployment
spec:
  owner: platform-team
  type: automation
  parameters:
    - title: Deploy Details
      required: [repoUrl, tagName]
      properties:
        repoUrl:
          type: string
          title: Git Repo URL
        tagName:
          type: string
          title: Tag to create (e.g., main-30-07-2025-1)
  steps:
    - id: promote
      name: Promote to QA
      action: custom:deploy-to-qa
      input:
        repoUrl: ${{ parameters.repoUrl }}
        baseBranch: main
        tagName: ${{ parameters.tagName }}
